<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Model Accuracies</title>
</head>
<body>
    <div class="container">
        <h1>Model Accuracies</h1>
        <table>
            <tr>
                <th>Model</th>
                <th>Accuracy</th>
            </tr>
            {% for model, accuracy in accuracies.items() %}
            <tr>
                <td>{{ model.replace('_', ' ').title() }}</td>
                <td>{{ "%.2f" | format(accuracy) }}%</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
